<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking System</title>
</head>
<body>
    <h1>Customer Accounts</h1>
    <ul>
        {% for customer in customers %}
            <li>{{ customer.name }} - Balance: ${{ customer.balance }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'transfer' %}">Transfer Money</a>
</body>
</html>
