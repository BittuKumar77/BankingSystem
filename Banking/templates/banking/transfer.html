<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Money</title>
</head>
<body>
    <h1>Transfer Money</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <input type="submit" value="Transfer">
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
